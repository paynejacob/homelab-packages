name: release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: bin/build
      - run: for chart in $(ls dist/*.tgz); do curl -u $CHARTS_CREDENTIALS --data-binary "@$chart" https://charts.jacobapayne.com/api/charts
      - run: while read image; do docker push $image; done < dist/images.txt