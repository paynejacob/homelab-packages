kind: Service
apiVersion: v1
metadata:
  name: {{ template "wireguard.fullname" . }}
  labels:
{{ include "wireguard.labels.standard" . | indent 4 }}
spec:
  type: NodePort
  ports:
    - port: 51820
      nodePort: {{.Values.port}}
      protocol: UDP
      targetPort: 51820
  selector:
    app: {{ template "wireguard.name" . }}
    release: {{ .Release.Name }}